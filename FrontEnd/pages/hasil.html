<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriTrack - NutriScan</title>
    <link rel="stylesheet" href="../assets/css/hasil.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- Main Container -->
    <div class="container">
      <div id="sidebar"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- NutriScan Result -->
        <section class="upload-container">
          <h2 class="nutriscan-header">NutriScan Result</h2>

          <div class="main-upload-area" id="result-image-box">
            <p class="upload-placeholder">Hasil gambar akan tampil di sini</p>
          </div>

          <div class="result-info">
            <div class="result-field">
              <label>Makanan:</label>
              <input type="text" placeholder="Nasi Goreng" disabled />
            </div>
            <div class="result-field">
              <label>Total Kalori:</label>
              <input type="text" placeholder="350 kkal" disabled />
            </div>
          </div>

          <!-- Komponen Makanan -->
          <div class="components-section">
            <h4>Komponen & Kalori:</h4>
            <ul class="components-list">
              <!-- Ini nanti akan di-generate lewat JavaScript -->
              <li>Nasi - 200 kkal</li>
              <li>Telur - 90 kkal</li>
              <li>Minyak - 50 kkal</li>
              <li>Garam - 10 kkal</li>
            </ul>
          </div>

          <form action="rekomendasi.html" method="GET">
            <!-- field input bisa hidden atau ditampilkan -->
            <button type="submit" class="submit-btn">Rekomendasi</button>
          </form>
        </section>

        <div id="footer"></div>
        <script src="index.js"></script>
      </main>
    </div>
  </body>
</html>
