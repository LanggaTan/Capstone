<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriTrack - Dashboard</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
</head>

<body>
  <div id="header"></div>

  <div class="container">
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Personal Information -->
      <div class="personal-info">
        <h3>Personal Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <label>Name</label>
            <p>John Doe</p>
          </div>
          <div class="info-item">
            <label>Weight</label>
            <p>70 kg</p>
          </div>
          <div class="info-item">
            <label>Age</label>
            <p>25</p>
          </div>
          <div class="info-item">
            <label>Height</label>
            <p>170 cm</p>
          </div>
          <div class="info-item">
            <label>Gender</label>
            <p>Male</p>
          </div>
          <div class="info-item">
            <label>Goal</label>
            <p>Lose Weight</p>
          </div>
        </div>
      </div>

      <!-- Ringkasan Hari Ini -->
      <div class="summary-section">
        <h3 class="summary-heading">Ringkasan Hari Ini</h3>

        <div class="summary-cards">
          <div class="summary-card">
            <h4>Kalori</h4>
          </div>
          <div class="summary-card">
            <h4>Nutrisi</h4>
          </div>
          <div class="summary-card">
            <h4>Progress</h4>
          </div>
        </div>
      </div>

      <!-- NutriScan History -->
      <div class="history-section">
        <h3 class="history-heading">NutriScan History</h3>

        <div class="history-table">
          <table>
            <thead>
              <tr>
                <th>Nama Makanan</th>
                <th>Carbohydrate</th>
                <th>Fat</th>
                <th>Protein</th>
                <th>Calories</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span class="food-icon">ü•™</span>
                  Sate
                </td>
                <td>#343636</td>
                <td>‚Çπ 1,699</td>
                <td>1</td>
                <td>‚Çπ 1,699</td>
              </tr>
              <tr>
                <td>
                  <span class="food-icon">üçî</span>
                  Burger
                </td>
                <td>#343636</td>
                <td>‚Çπ 259</td>
                <td>2</td>
                <td>‚Çπ 518</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="footer"></div>
      <script src="index.js"></script>
    </div>
  </div>
  <script src="../script/main.js"></script>
</body>

</html>
