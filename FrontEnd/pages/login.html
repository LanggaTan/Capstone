<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - NutriTrack</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">Nutri<span>Track</span></div>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <div class="login-form">
        <h2>Sign In</h2>
        <form id="login-form">
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="abc@gmail.com" required>
            <i class="fas fa-envelope"></i>
          </div>

          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="********" required>
            <i class="fas fa-eye"></i>
          </div>

          <div class="forgot">
            <a href="#">Forget password?</a>
          </div>

          <button type="submit" class="sign-in-btn">Sign In</button>

          <div class="divider">or continue with</div>

          <div class="social-login">
            <button class="google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" /></button>
            <button class="facebook"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook" /></button>
            <button class="whatsapp"><img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" /></button>
            <button class="instagram"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram" /></button>
          </div>

          <p class="signup-text">Donâ€™t have an account? <a href="pages/regis.html">Sign up</a></p>
        </form>
      </div>

      <div class="login-image">
        <img src="../assets/images/gambardepan.jpg" alt="Gambar Depan" />
      </div>
    </section>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        localStorage.setItem('token', data.token);
        window.location.href = 'home.html';
      } else {
        alert(data.message || 'Login gagal');
      }
    });
  </script>
</body>

</html>
