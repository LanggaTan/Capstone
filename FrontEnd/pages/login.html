<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - NutriTrack</title>
  <link rel="stylesheet" href="../assets/css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div id="header"></div>

  <main>
    <section class="login-container">
      <div class="login-form">
        <h2>Sign In</h2>
        <form>
          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="abc@gmail.com" required>
            <i class="fas fa-envelope"></i>
          </div>

          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="********" required>
            <i class="fas fa-eye"></i>
          </div>

          <div class="forgot">
            <a href="#">Forget password?</a>
          </div>

          <button type="submit" class="sign-in-btn">Sign In</button>

          <div class="divider">or continue with</div>

          <div class="social-login">
            <button class="google"><img src="https://img.icons8.com/color/48/000000/google-logo.png"
                alt="Google" /></button>
            <button class="facebook"><img src="https://img.icons8.com/color/48/000000/facebook.png"
                alt="Facebook" /></button>
            <button class="whatsapp"><img src="https://img.icons8.com/color/48/000000/whatsapp.png"
                alt="WhatsApp" /></button>
            <button class="instagram"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"
                alt="Instagram" /></button>
          </div>

          <p class="signup-text">Donâ€™t have an account? <a href="regis.html">Sign up</a>
        </form>
      </div>

      <div class="login-image">
        <img src="../assets/images/gambardepan.jpg" alt="Gambar Depan" />
      </div>
    </section>
  </main>
  <script src="index.js"></script>
  <script src="../script/main.js"></script>
</body>

</html>
