<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logging Out...</title>
    <script>
      // Simulasi logout: hapus data dari localStorage/sessionStorage dan redirect
      window.onload = function () {
        // Hapus data sesi, misalnya token login
        localStorage.removeItem("userToken"); // atau sesuaikan dengan key milikmu
        sessionStorage.clear();

        // Arahkan kembali ke halaman login
        window.location.href = "login.html";
      };
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Logging out...</p>
  </body>
</html>
