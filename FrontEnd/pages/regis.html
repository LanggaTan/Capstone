<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - NutriTrack</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">Nutri<span>Track</span></div>
    </nav>
  </header>

  <main>
    <section class="signup-container">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="register-form">
          <label for="name">Name</label>
          <div class="input-group">
            <input type="text" id="name" placeholder="Nama Lengkap" required />
            <i class="fas fa-user"></i>
          </div>

          <label for="mobile">Phone Number</label>
          <div class="input-group">
            <input type="tel" id="mobile" placeholder="Nomor Telepon" required />
            <i class="fas fa-phone"></i>
          </div>

          <label for="email">Email</label>
          <div class="input-group">
            <input type="email" id="email" placeholder="abc@gmail.com" required />
            <i class="fas fa-envelope"></i>
          </div>

          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="********" required />
            <i class="fas fa-eye"></i>
          </div>

          <button type="submit" class="sign-up-btn">Get Started</button>

          <p class="login-text">
            Already have an account? <a href="login.html">Sign in</a>
          </p>
        </form>
      </div>

      <div class="signup-image">
        <img src="../assets/images/gambardepan.jpg" alt="Gambar Depan" />
      </div>
    </section>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, mobile, username, password })
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>

</html>
